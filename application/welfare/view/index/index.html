
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>每日福利领取</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,minimal-ui">
    <link rel="stylesheet" type="text/css" href="__STATIC__/welfare/common.css">
    <script type="text/javascript" src="__STATIC__/welfare/js/jquery.js"></script>
</head>
<body>
<header class='title'>
    每日福利领取
</header>
<section class="box-group">
    <form class='submit_form' action="{:url('')}" method="post">
        <section class="item-group">
            <label>
                服务器
            </label>
            <select name="server_id" >
                <option value="0">请选择服务器</option>
                {volist name="server_list" id="vo"}
                <option value="{$vo.id}" {$server_id==$vo.id?'selected':''}>{$vo.servername}</option>
                {/volist}
            </select>
        </section>
        <section class="item-group">
            <label>
                角色名称
            </label>
            <input type="text" name="nickname" placeholder='请输入角色名称'>
        </section>

<!--        <section class="item-group">-->
<!--            <label>-->
<!--                联系电话-->
<!--            </label>-->
<!--            <input type="text" name="mobile" placeholder='留下您的电话，可能会联系您哦！'>-->
<!--        </section>-->
        <button class='submit_btn'>提交</button>
    </form>
</section>
</body>
</html>
