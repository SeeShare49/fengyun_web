{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">充值开关设置列表</div>
            <div class="layui-card-body">
                <div class="layui-form">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>充值状态</th>
                            <th>直充状态</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="lists" id="vo"}
                        <tr>
                            </td>
                            <td>{$vo.id}</td>
                            <td>
                                <input type="checkbox" lay-filter="zz-switch-display"
                                       data-href="{:url('set_recharge_switch?id='.$vo['id'])}" name="recharge_switch"
                                       value="{$vo.recharge_switch}"
                                       {$vo.recharge_switch==1?'checked':''} lay-skin="switch" lay-text="开启|关闭">
                            </td>
                            <td>
                                <input type="checkbox" lay-filter="zz-switch-display"
                                       data-href="{:url('set_purchase_switch?id='.$vo['id'])}" name="purchase_switch"
                                       value="{$vo.purchase_switch}"
                                       {$vo.purchase_switch==1?'checked':''} lay-skin="switch" lay-text="开启|关闭">
                            </td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
