{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标分类：</label>
                        <div class="layui-input-block">
                            <select name="target_type_id">
                                <option value="0">请选择活动目标分类</option>
                                {volist name="typelist" id="vo"}
                                <option value="{$vo.id}" {$target_type_id==$vo.id?'selected':''}>{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入目标名称'" placeholder="请输入目标名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标额度：</label>
                        <div class="layui-input-block">
                            <input type="text" name="quota" lay-verify="required|number" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入目标额度'" placeholder="请输入目标额度"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">奖励物品：</label>
                        <div class="layui-input-block">
                            <input type="text" name="reward" lay-verify="required" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入奖励物品道具名称'" placeholder="请输入奖励物品道具名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">奖励数量：</label>
                        <div class="layui-input-block">
                            <input type="text" name="amount" lay-verify="required|number" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入奖励物品道具数量'" placeholder="请输入奖励物品道具数量"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标描述：</label>
                        <div class="layui-input-block">
                            <textarea name="desc" onfocus="this.placeholder=''"
                                      onblur="placeholder='请输入目标描述'" placeholder="请输入目标描述"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序值：</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" lay-verify="required|number" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入目标排序值'" placeholder="请输入目标排序值"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否显示：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" checked value="1" title="显示">
                            <input type="radio" name="status" value="0" title="隐藏">
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
