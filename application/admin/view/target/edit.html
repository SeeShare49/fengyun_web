{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标分类：</label>
                        <div class="layui-input-block">
                            <select name="target_type_id">
                                <option value="0">请选择活动目标分类</option>
                                {volist name="typelist" id="vo"}
                                <option value="{$vo.id}" {$info['target_type_id']==$vo.id?'selected':''}>{$vo.name}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required"
                                   value="{$info['name']}" placeholder="" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标额度：</label>
                        <div class="layui-input-block">
                            <input type="text" name="quota" lay-verify="required|number" value="{$info['quota']}"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">奖励物品：</label>
                        <div class="layui-input-block">
                            <input type="text" name="reward" lay-verify="required" value="{$info['reward']}"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">奖励数量：</label>
                        <div class="layui-input-block">
                            <input type="text" name="amount" lay-verify="required|number" value="{$info['amount']}"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">目标描述：</label>
                        <div class="layui-input-block">
                            <textarea name="desc" value="{$info['desc']}"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">排序值：</label>
                        <div class="layui-input-block">
                            <input type="text" name="sort" lay-verify="required|number" value="{$info['sort']}"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否显示：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="0" title="显示" {$info['status']==0?'checked':''}>
                            <input type="radio" name="status" value="1" title="隐藏" {$info['status']==1?'checked':''}>
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                    <input type="hidden" name="id" value="{$id}">
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
