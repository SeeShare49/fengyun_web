{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">福利类型</label>
                        <div class="layui-input-block">
                            <select name="welfare_type">
                                <option value="-1">请选择福利类型</option>
                                <option value="1">福利礼包</option>
                                <option value="2">活动礼包</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">礼包标题：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="required"
                                   onfocus="this.placeholder=''" onblur="this.placeholder='请输入福利礼包标题'"
                                   placeholder="请输入福利礼包标题"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">ICON：</label>
                        <div class="layui-input-block">
                            <div class="zz-upload-pic">
                                <button class="layui-btn zzBtnUpload" type="button">
                                    <i class="layui-icon">&#xe67c;</i>上传礼包ICON图片
                                </button>
                                <input class="zz-upload-value" name="image_url" type="hidden" value="">
                                <div class="zz-upload-pic-show layui-row"></div>
                            </div>
                            <script src="__JS__/upload.js"></script>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">道具ID：</label>
                            <div class="layui-input-inline" style="z-index: 9999;">
                                <select name="item_id" lay-search="" lay-filter="prop">
                                    <option value="0">请选择道具ID</option>
                                    {volist name="__PROP__" id="vo"}
                                    <option value="{$vo.type_id}" {$item_id==$vo.type_id?'selected':''}>{$vo.type_id}-{$vo.type_name}</option>
                                    {/volist}
                                </select>
                            </div>
                            <label class="layui-form-label">道具数量：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="item_count" id="item_count" value="0"
                                       onfocus="this.placeholder=''" onblur="this.placeholder='请输入道具数量'"
                                       placeholder="请输入道具数量"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" id="prop_add_show_1" style="display: none;">
                        <div class="layui-inline">
                            <label class="layui-form-label">道具ID：</label>
                            <div class="layui-input-inline" style="z-index: 9999;">
                                <select name="item_id_1" lay-search="" lay-filter="prop_1">

                                </select>

                            <label class="layui-form-label">道具数量：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="item_count_1" id="item_count_1" value="0"

                                       placeholder="请输入道具数量"
                                       class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item" id="prop_add_show_2" style="display: none;">
                        <div class="layui-inline">
                            <label class="layui-form-label">道具ID：</label>

                                <select name="item_id_2" lay-search="" lay-filter="prop_2">

                    <div class="layui-form-item" id="prop_add_show_4" style="display: none;">
                        <div class="layui-inline">
                            <label class="layui-form-label">道具ID：</label>

                                <select name="item_id_4" lay-search="" lay-filter="prop_4">

                                    {/volist}
                                </select>
                            </div>
                            <label class="layui-form-label">道具数量：</label>
                            <div class="layui-input-inline">
                                <input type="text" name="item_count_4" id="item_count_4" value="0"

                            </div>

                    </div>


                    <div class="layui-form-item">
                        <label class="layui-form-label">活动周期：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" lay-verify="require|number" name="cycle"
                                   onfocus="this.placeholder=''"
                                   onblur="this.placeholder='请输入活动周期'" placeholder="请输入活动周期" value="0">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否一次：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="is_disposable" checked value="0" title="非一次性福利">
                            <input type="radio" name="is_disposable" value="1" title="一次性福利">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">领取截止：</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="limit_time" name="limit_time"
                                   onfocus="this.placeholder=''"
                                   onblur="this.placeholder='请选择领取截止日期'" placeholder="请选择领取截止日期">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">领取规则：</label>
                        <div class="layui-input-block">
                            <script style="height:400px" id="editor" name="get_rule" type="text/plain">

                            </script>
                        </div>
                    </div>

                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
