{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">日志类型：</label>
                        <div class="layui-input-block">
                            <input type="text" name="action_type" lay-verify="required" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入游戏日志类型'" placeholder="请输入游戏日志类型"
                                   class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">值：</label>
                        <div class="layui-input-block">
                            <input type="text" name="action_type_value" lay-verify="required|number" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入游戏日志类型值'" placeholder="请输入游戏日志类型值"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">类型描述：</label>
                        <div class="layui-input-block">
                            <textarea name="action_type_desc" onfocus="this.placeholder=''"
                                      onblur="placeholder='请输入游戏日志类型描述'" placeholder="请输入游戏日志类型描述"
                                      class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否显示：</label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" checked value="1" title="显示">
                            <input type="radio" name="status" value="0" title="隐藏">
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
