{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">玩家管理</div>
            <div class="layui-card-body">
                <div class="layui-tab">
                    <ul class="layui-tab-title">
                        <li><a href="{:url('index')}">玩家列表</a></li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=baseinfo">基本信息</a></li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=equip">装备</a></li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=package">背包物品</a></li>
                        <li class="layui-this">仓库</li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=clothes">时装</a></li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=gem">宝石</a></li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=skill">技能</a></li>
                        <li><a href="{:url('show')}?id={$actor_id}&type=economy"> 经济统计</a></li>
                    </ul>

                    <div class="layui-form">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>角色ID</th>
                                <th>装备ID</th>
                                <th>装备名称</th>
                                <th>装备数量</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="info" id="vo"}
                            <tr>
                                <td>{$vo.actor_id}</td>
                                <td>{$vo.type_id}</td>
                                <td>{:get_prop_name($vo.type_id)}</td>
                                <td>{$vo.number}</td>
                                <td>
                                    <a href="{:url('del')}?server_id={$server_id}&actor_id={$vo['actor_id']}&guid={$vo['ident_id']}"
                                       class="layui-btn layui-btn-danger layui-btn-xs confirm ajax-post">删除物品</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                        {$page|raw}
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

{/block}
