{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">货币流向</div>
            <div class="layui-card-body">
                <div class="layui-row zz-row-operate">
                    <form action="{:url('')}" class="layui-form zz-form-search zz-form zz-form-right">
                        <div class="layui-inline">
                            <label class="layui-form-label">服务器:</label>
                            <div class="layui-input-inline">
                                <select name="server_id">
                                    <option value="0">全部</option>
                                    {volist name="serverlist" id="vo"}
                                    <option  value="{$vo.id}" {$server_id==$vo.Id?'selected':''}>{$vo.servername}</option>
                                    {/volist}
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="date" name="date" value="{$date}" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">流向类型:</label>
                            <div class="layui-input-inline">
                               <select name="action_id">
                                   <option value="0">全部</option>
                                   <option value="3">添加金币</option>
                                   <option value="4">消耗金币</option>
                                   <option value="5">添加钻石</option>
                                   <option value="6">消耗钻石</option>
                                   <option value="7">添加元宝</option>
                                   <option value="8">消耗元宝</option>
                               </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">玩家昵称:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="playerName" placeholder="请输入玩家昵称" value="{$playerName}"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit>
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-form">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th class=" layui-table-col-special" width="18px">
                                <input type="checkbox" lay-filter="zz-checkbox-table" lay-skin="primary">
                            </th>
                            <th>日期</th>
                            <th>服务器ID</th>
                            <th>服务器名称</th>
                            <th>用户ID</th>
                            <th>用户昵称</th>
                            <th>数量</th>
                            <th>发生时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="lists" id="vo"}
                        <tr>
                            <td><input type="checkbox" class="zz-table-chk-item" value="{$vo.UserID}"
                                       lay-skin="primary">
                            </td>
                            <td>{:date('Y-m-d',$vo['logtime'])}</td>
                            <td>{$vo.serverId}</td>
                            <td>{$vo.serverName}</td>
                            <td>{$vo.userId}</td>
                            <td>{$vo.playerName}</td>
                            <td>{$vo.value}</td>
                            <td>{:date('Y-m-d H:i:s',$vo['logtime'])}</td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#date'
        });

    });
</script>
{/block}
