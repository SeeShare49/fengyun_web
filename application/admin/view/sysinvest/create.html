{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务器ID：</label>
                        <div class="layui-input-block">
                            <select name="server_id" xm-select="select5" xm-select-max="1" xm-select-search="">
                                {volist name="server_list" id="vo"}
                                <option  value="{$vo.id}" {$server_id==$vo.id?'selected':''}>{$vo.area_id} 区 - {$vo.servername}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="player_name" lay-verify="required" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入用户昵称'" placeholder="请输入用户昵称" class="layui-input">
                        </div>
                    </div>
                    <!--                    <div class="layui-form-item">-->
                    <!--                        <label class="layui-form-label">金额：</label>-->
                    <!--                        <div class="layui-input-block">-->
                    <!--                            <input type="text" name="rmb" lay-verify="required|number" onfocus="this.placeholder=''"-->
                    <!--                                   onblur="placeholder='请输入人民币金额'" placeholder="请输入人民币金额" class="layui-input">-->
                    <!--                        </div>-->
                    <!--                    </div>-->

                    <div class="layui-form-item">
                        <label class="layui-form-label">元宝数量：</label>
                        <div class="layui-input-block">
                            <input type="text" name="yuan_bao"
                                   lay-verify="required|number"
                                   onfocus="this.placeholder=''"
                                   onkeyup='this.value=this.value.replace(/\D/gi,"")'
                                   onblur="placeholder='请输入元宝数量'"
                                   placeholder="请输入元宝数量" value="0" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">金币数量：</label>
                        <div class="layui-input-block">
                            <input type="text" name="gold" lay-verify="required|number"
                                   onfocus="this.placeholder=''"
                                   onkeyup='this.value=this.value.replace(/\D/gi,"")'
                                   onblur="placeholder='请输入金币数量'"
                                   placeholder="请输入金币数量" value="0" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">银票数量：</label>
                        <div class="layui-input-block">
                            <input type="text" name="diamonds"
                                   lay-verify="required|number"
                                   onfocus="this.placeholder=''"
                                   onkeyup='this.value=this.value.replace(/\D/gi,"")'
                                   onblur="placeholder='请输入银票数量'"
                                   placeholder="请输入银票数量" value="0" class="layui-input">
                        </div>
                    </div>
                    <!--                    <div class="layui-form-item">-->
                    <!--                        <label class="layui-form-label">支付类型：</label>-->
                    <!--                        <div class="layui-input-block">-->
                    <!--                            <input type="text" name="pay_type" lay-verify="required" onfocus="this.placeholder=''"-->
                    <!--                                   onblur="placeholder='请输入支付类型'" placeholder="请输入支付类型" class="layui-input">-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <!--                    <div class="layui-form-item">-->
                    <!--                        <label class="layui-form-label">备注：</label>-->
                    <!--                        <div class="layui-input-block">-->
                    <!--                            <textarea name="remark" class="layui-textarea"-->
                    <!--                                      onfocus="this.placeholder=''"-->
                    <!--                                      onblur="this.placeholder='请输入备注'" placeholder="请输入备注"></textarea>-->
                    <!--                        </div>-->
                    <!--                    </div>-->
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}

<link rel="stylesheet" href="__DIST__/formSelects-v4.css"/>
<script src="__DIST__/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('form', function () {
        var $ = layui.$
            , form = layui.form
            , element = layui.element;

        form.render();

    });
</script>
{/block}
