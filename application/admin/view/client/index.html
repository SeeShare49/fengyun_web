{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">文件更新</div>
            <div class="layui-card-body">
                <div class="layui-row zz-row-operate">
                    <div class="zz-operate-btn-group">
                        <a class="layui-btn open-win" title="上传更新文件" href="{:url('upload')}">上传更新文件</a>
                        <a class="layui-btn ajax-post layui-bg-red confirm" title="清空文件更新日志" href="{:url('clear')}">清空更新日志</a>
                    </div>
                    <form action="{:url('')}" class="layui-form zz-form-search zz-form zz-form-right">
                        <div class="layui-inline">
                            <div class="layui-input-inline">
                                <input type="text" name="version" placeholder="请输入更新版本" value="{$version}"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit>
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-form">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>编号</th>
                            <th>操作人</th>
                            <th>文件名称</th>
                            <th>文件后缀</th>
                            <th>版本</th>
                            <th>上传更新时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="lists" id="vo"}
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.user_id}</td>
                            <td>{$vo.upload_file_name}</td>
                            <td>{$vo.upload_file_ext}</td>
                            <td>{$vo.version}</td>
                            <td>{:date('Y-m-d H:i:s',$vo['upload_time'])}</td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>
{/block}
