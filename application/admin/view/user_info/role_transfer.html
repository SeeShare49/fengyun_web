{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号ID：</label>
                        <div class="layui-input-block">
                            <input type="text" name="origin_user_id" lay-verify="required|number" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入转移账号ID'" placeholder="请输入转移账号ID"
                                   onkeyup='this.value=this.value.replace(/\D/gi,"")'
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">服务器：</label>
                        <div class="layui-input-block">
                            <select name="server_id" xm-select="select4" xml-select-max="1" xm-select-search="">
                                {volist name="server_list" id="vo"}
                                <option value="{$vo.id}" {$server_id==$vo.id?'selected':''}>{$vo.servername}</option>
                                {/volist}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">角色ID：</label>
                        <div class="layui-input-block">
                            <input type="text" name="transfer_actor_id" lay-verify="required|number" onfocus="this.placeholder=''"
                                   onblur="placeholder='请输入被转移角色ID'" placeholder="请输入被转移角色ID"
                                   onkeyup='this.value=this.value.replace(/\D/gi,"")'
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label"></label>
                        <p style="color: red;font-size: 16px;">
                            特殊提示：角色转移请谨慎操作,核对无误再确认操作！！！</p>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}


{block name="script"}
<link rel="stylesheet" href="__DIST__/formSelects-v4.css"/>
<script src="__DIST__/formSelects-v4.js" type="text/javascript" charset="utf-8"></script>
{/block}
