{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post"  class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">活动ID：</label>
                        <div class="layui-input-block">
                            <select name="activity_id">
                                <option value="0">请选择活动ID</option>
                                <option value="1001">皇城战</option>
                                <option value="1002">全民押镖</option>
                                <option value="1003">尸王殿</option>
                                <option value="1004">杀戮战场</option>
                                <option value="1005">经验炼制</option>
                                <option value="1006">答题活动</option>
                                <option value="1007">充值活动</option>
                                <option value="1008">幻阵迷宫</option>
                                <option value="1009">九层妖塔</option>
                                <option value="1010">境界殿堂</option>
                                <option value="1011">劫富济贫</option>
                                <option value="1012">全服双倍</option>
                                <option value="1013">武都禁地</option>
                                <option value="1014">惩奸除魔</option>
                                <option value="1015">世界BOSS</option>
                                <option value="1016">开服奖励活动</option>
                                <option value="1017">双倍充值活动</option>
                                <option value="1018">三倍寻宝</option>
                                <option value="1019">BOSS首杀</option>
                                <option value="1020">装备首曝</option>
                                <option value="1021">超级回收</option>
                                <option value="1022">投资计划</option>
                                <option value="1023">天降元宝</option>
                                <option value="1024">首充活动</option>
                                <option value="1025">星河寻宝高倍期</option>
                                <option value="1026">寻宝活动</option>
                                <option value="1027">BOSS减负</option>
                                <option value="1028">限时寻宝</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">活动类型：</label>
                        <div class="layui-input-block">
                            <select name="time_type">
                                <option value="-1">请选择活动周期类型</option>
                                <option value="0">循环</option>
                                <option value="1">每天</option>
                                <option value="2">固定次数</option>
                                <option value="3">格式</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">日期格式：</label>
                        <div class="layui-input-block">
                            <input type="text" name="date" placeholder="格式化日期【K开服:(K+服务器ID,如K365);H合服:(H+服务器ID,如H365);S周:(周日到周六,如S1-6);D日期:(如年月日格式:2021/01/11;月日格式:01/01;日格式:01)】" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">时间参数：</label>
                        <div class="layui-input-block">
                            <input type="text" name="time_param" placeholder="时间参数【如3600表示3600秒不限次数;300|1表示300秒一次;10:00表示10点;】" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">函数名称：</label>
                        <div class="layui-input-block">
                           <select name="func_name">
                               <option value="0">请选择函数</option>
                               <option value="open">开启活动</option>
                               <option value="close">关闭活动</option>
                               <option value="special_gift_open">特惠礼包开启</option>
                               <option value="special_gift_close">特惠礼包关闭</option>
                               <option value="level_competition_open">等级竞技开启</option>
                               <option value="level_competition_close">等级竞技关闭</option>
                               <option value="grow_gift_open">成长礼包开启</option>
                               <option value="grow_gift_close">成长礼包关闭</option>
                               <option value="dialy_buy_open">每日限购开启</option>
                               <option value="dialy_buy_open">每日限购关闭</option>
                               <option value="guild_war_open">武都争霸开启</option>
                               <option value="guild_war_close">武都争霸关闭</option>
                           </select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">参数1：</label>
                        <div class="layui-input-block">
                            <input type="text" name="param1" placeholder="参数1(根据具体活动而定)" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">参数2：</label>
                        <div class="layui-input-block">
                            <input type="text" name="param2" placeholder="参数2(根据具体活动而定)" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">参数3：</label>
                        <div class="layui-input-block">
                            <input type="text" name="param3" placeholder="参数3(根据具体活动而定)" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交</button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
{block name="script"}
<script src="__JS__/jquery.form.js"></script>
<script>
    layui.use(['element', 'form', 'laydate'], function () {
        var laydate = layui.laydate
            , form = layui.form;

        //常规用法
        laydate.render({
            elem: '#valid_time',
            type:'datetime'
        });
        laydate.render({
            elem: '#invalid_time',
            type:'datetime'
        });
    });
</script>
{/block}
