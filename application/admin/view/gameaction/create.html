{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-body">
                <form action="{:url('')}" method="post" class="layui-form">
                    <div class="layui-form-item">
                        <label class="layui-form-label">行为标识：</label>
                        <div class="layui-input-block">
                            <input type="text" name="name" lay-verify="required" onfocus="this.placeholder=''"
                                   onblur="this.placeholder='请输入行为标识,英文字母'" placeholder="请输入行为标识,英文字母"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">行为名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="required" onfocus="this.placeholder=''"
                                   onblur="this.placeholder='请输入行为名称'" placeholder="请输入行为名称"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">行为值：</label>
                        <div class="layui-input-block">
                            <input type="text" name="value" lay-verify="required|number" value="{$info['value']}"
                                   onfocus="this.placeholder=''"
                                   onblur="this.placeholder='请输入行为值'" placeholder="请输入行为值"
                                   class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">行为描述：</label>
                        <div class="layui-input-block">
                            <textarea name="remark" class="layui-textarea"
                                      onfocus="this.placeholder=''"
                                      onblur="this.placeholder='请输入行为描述'" placeholder="请输入行为描述"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item layui-layout-admin">
                        <div class="layui-input-block">
                            <button type="submit" class="layui-btn" lay-submit="" lay-filter="zz-btn-submit">立即提交
                            </button>
                            <button type="button" class="layui-btn layui-btn-primary zz-btn-cancel">取消</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{/block}
