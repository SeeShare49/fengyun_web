{extend name="public/base" /}
{block name="body"}
<div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
        <div class="layui-card">
            <div class="layui-card-header">注册统计</div>
            <div class="layui-card-body">
                <div class="layui-row zz-row-operate">
                    <div class="zz-operate-btn-group">
                        <a class="layui-btn" title="查看图表" href="{:url('register_charts')}?date={$date}">查看图表</a>
                    </div>
                    <form action="{:url('')}" class="layui-form zz-form-search zz-form zz-form-right">
<!--                        <div class="layui-inline">-->
<!--                            <label class="layui-form-label">服务器:</label>-->
<!--                            <div class="layui-input-inline">-->
<!--                                <select name="server_id">-->
<!--                                    <option value="0">请选择服务器</option>-->
<!--                                    {volist name="serverlist" id="vo"}-->
<!--                                    <option  value="{$vo.id}" {$server_id==$vo.id?'selected':''}>{$vo.servername}</option>-->
<!--                                    {/volist}-->
<!--                                </select>-->
<!--                            </div>-->
<!--                        </div>-->
                        <div class="layui-inline">
                            <label class="layui-form-label">玩家昵称:</label>
                            <div class="layui-input-inline">
                                <input type="text" name="playerName" placeholder="请输入玩家昵称" value="{$playerName}"
                                       class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">日期:</label>
                            <div class="layui-input-inline">
                                <input type="text" class="layui-input" id="date" name="date" value="{$date}" placeholder="yyyy-MM-dd">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button class="layui-btn" lay-submit>
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                            </button>
                        </div>
                    </form>
                </div>
                <div class="layui-form">
                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th class=" layui-table-col-special" width="18px">
                                <input type="checkbox" lay-filter="zz-checkbox-table" lay-skin="primary">
                            </th>
                            <th>用户ID</th>
                            <th>用户昵称</th>
                            <th>手机号码</th>
                            <th>微信账号</th>
                            <th>注册时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        {volist name="lists" id="vo"}
                        <tr>
                            <td><input type="checkbox" class="zz-table-chk-item" value="{$vo.UserID}"
                                       lay-skin="primary">
                            </td>
                            <td>{$vo.UserID}</td>
                            <td>{$vo.UserName}</td>
                            <td>{$vo.Phone_UserName}</td>
                            <td>{$vo.Wx_UserName}</td>
                            <td>{$vo['RegisterTime']}</td>
                        </tr>
                        {/volist}
                        </tbody>
                    </table>
                    {$page|raw}
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //常规用法
        laydate.render({
            elem: '#date'
        });

    });
</script>
{/block}
